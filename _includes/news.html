
<div class="well">
  <h3><b>News</b></h3>

{% for article in site.data.news limit:14 %}

{% if article.headline == "YEAR" %}
  <h4 style="text-align:center">{{ article.date }}</h4>
{% else %}
  {{ article.date }}<br>
  <div style="margin-left: 6px">
  <em>{{ article.headline }}</em><br style="line-height: 15px" /></div>
{% endif %}

<!-- {{ article.date }}
<p>{{ article.headline }}</p>
-->
    
{% endfor %}





<h4><a href="{{ site.url }}{{ site.baseurl }}/news.html">... see all News</a></h4>

    </div>
